<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register Employee</h3>
          </div>
          <div class="card-body">
            <form class="form" #registerForm="ngForm">
              <div class="form-group">
                <label for="uname1">EmployeeName</label>
                <input type="text" [(ngModel)]="adminService.employee.EmployeeName" name="EmployeeName" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">MobileNumber</label>
                <input type="text" [(ngModel)]="adminService.employee.MobileNumber" name="MobileNumber" class="form-control rounded-0" required>
              </div>

              <div class="form-group">
                <label for="uname1">City</label>
                <input type="text" [(ngModel)]="adminService.employee.City" name="City" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="email" [(ngModel)]="adminService.employee.Email" name="Email" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="uname1">LicenseNumber</label>
                <input type="number" [(ngModel)]="adminService.employee.LicenseNumber" name="LicenseNumber" class="form-control rounded-0" required>
              </div>
              
              <button type="button" [disabled]="registerForm.form.invalid" (click)="registerEmployee(registerForm)" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
